      <center>The Ultimate Online MIDI Effect Module</center>

    <div style="display: inline-block; align-items: center; padding-left: 20px; padding-top: 50px; padding-bottom: 50px; width: 20%;">
      <label for="gainSlider"><strong>Gain</strong></label>
      <input
        id="gainSlider"
        type="range"
        style="writing-mode: vertical-lr; direction: rtl"

        max="12"
        value="-70"
      />
      <label for="gainSlider" id="gainDisplay">-70 dBFS</label>
    </div>
<!-- CODE FROM https://css-tricks.com/how-to-code-a-playable-synth-keyboard/ -->

  <li note="E" class="white offset">D</li>
  <li note="F" class="white">F</li>
  <li note="F#" class="black">T</li>
  <li note="G" class="white offset">G</li>
  <li note="G#" class="black">Y</li>
  <li note="A" class="white offset">H</li>
  <li note="A#" class="black">U</li>
  <li note="B" class="white offset">J</li>
  <li note="C2" class="white">K</li>
  <li note="C#2" class="black">O</li>
  <li note="D2" class="white offset">L</li>
  <li note="D#2" class="black">P</li>
  <li note="E2" class="white offset">;</li>
</ul>

<meta name="viewport" content="width=50px, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 25%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>



<h3 style="padding-top: 20px; padding-left: 20px">Oscillator</h3>
<div style="padding-left: 20px">
<div style="padding-top: 20px; display: inline-block; width: 15%">
  <label for="attackSlider1"><strong>Attack</strong></label>
  <input
    id="attackSlider1"
    type="range"
    style="writing-mode: vertical-lr; direction: rtl"
    min="0"
    max="1000"
    value="0"
  />
  <!-- the style here makes slider vertical -->
  <label for="attackSlider1" id="attackDisplay1">0 ms</label>
</div>
<div style="padding-top: 20px; display: inline-block; width: 15%">
  <label for="decaySlider1"><strong>Decay</strong></label>
  <input
    id="decaySlider1"
    type="range"
    style="writing-mode: vertical-lr; direction: rtl"
    min="0"
    max="1000"
    value="0"
  />
  <label for="decaySlider1" id="decayDisplay1">0 ms</label>
</div>
<div style="padding-top: 20px; display: inline-block; width: 15%">
  <label for="sustainSlider1"><strong>Sustain</strong></label>
  <input
    id="sustainSlider1"
    type="range"
    style="writing-mode: vertical-lr; direction: rtl"
    min="-70"
    max="0"
    value="-70"
  />
  <label for="sustainSlider1" id="sustainDisplay1">-70 db</label>
</div>
<div style="padding-top: 20px; display: inline-block; width: 15%">
  <label for="releaseSlider1"><strong>Release</strong></label>
  <input
    id="releaseSlider1"
    type="range"
    style="writing-mode: vertical-lr; direction: rtl"
    min="0"
    max="1000"
    value="0"
  />
  <label for="releaseSlider1" id="releaseDisplay1">0 ms</label>
</div>
    <div style="padding-top: 20px; display: inline-block; width: 20%">
  <label for="transposeSlider1"><strong>Transpose</strong></label>
  <input
    id="transposeSlider1"
    type="range"
    style="writing-mode: vertical-lr; direction: rtl"
    min="-24"
    max="24"
    value="0"
  />
  <label for="transposeSlider1" id="transposeDisplay1">0 semitones</label>
</div>
<div style="display: inline-block; width: 15%">
  <label for="waveShape1"><strong>Wave Shape</strong></label>
  <select id="waveShape1">
    <option value="sine">Sine</option>
    <option value="square">Square</option>
    <option value="sawtooth">Sawtooth</option>
    <option value="triangle">Triangle</option>
  </select>
  </div>\
</div>





<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
  </body>
</html>
